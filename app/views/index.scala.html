@(orgId: String, sipCreatorLink: String, version: String, commitSha: String,
  webJarAssets: WebJarAssets, requireJS: org.webjars.play.RequireJS)
<!DOCTYPE html>
<html>
    <head>
        <title>Narthex - @orgId</title>
        <link rel='shortcut icon' type='image/png' href='@routes.Assets.versioned("images/favicon.png")'>
        <link rel='stylesheet' media='screen' href='@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")'>
        <link rel='stylesheet' media='screen' href='@routes.Assets.versioned("css/font-awesome.min.css")'>
        <link rel='stylesheet' media='screen' href='@routes.Assets.versioned("stylesheets/main.css")'>
        <link rel="stylesheet" media='screen' href='@routes.Assets.versioned("lib/ng-grid/ng-grid.css")' />
        <script data-main="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript" src="@routes.Assets.versioned("lib/requirejs/require.js")"></script>
    </head>
    <body>
        <div id="page-wrapper" class="open" ng-class="{'open': toggleBar}" ng-cloak data-ng-controller="IndexCtrl" data-ng-init="initialize('@orgId', '@sipCreatorLink')">
            <!-- Sidebar -->

            <div id="sidebar-wrapper">

                <div class="sidebar">

                    <div class="sidebar-header">
                        <a href="" class="">
                            <img src='@routes.Assets.versioned("images/delving-logo.png")' width="32"/> NARTHEX
                            <span ng-click="toggleSidebar()" class="menu-icon glyphicon glyphicon-transfer"></span>
                        </a>
                    </div>

                    <div>

                        <ul class="sidebar-nav" id="sidebar-nav">
                            <li class="sidebar-title">
                                <span>NAVIGATION</span>
                            </li>
                            <li class="sidebar-list">
                                <a href id="nav-dataset-list" data-ng-click="sidebarNav('homepage')">
                                    Datasets <span class="menu-icon fa fa-folder"></span>
                                </a>
                            </li>
                            <li class="sidebar-list">
                                <a href id="nav-skos" data-ng-click="sidebarNav('skos')">
                                    SKOS Vocabularies<span class="menu-icon fa fa-book"></span>
                                </a>
                            </li>
                            <li class="sidebar-list">
                                <a href="{{sipCreatorLink}}" id="nav-mapper">
                                    Mapping-tool <span class="menu-icon fa fa-download"></span>
                                </a>
                            </li>
                        </ul>

                    </div>
                </div>

                <div class="sidebar-footer">
                    <div class="col-xs-12">
                        <a href="https://github.com/delving/narthex" target="_blank">
                          v. @version / @commitSha
                        </a>
                    </div>
                </div>
            </div>

            <!-- User dropdown -->

            <div class="user-actions">
                <span>
                    <a href="/narthex/logout"><i class="fa fa-lock fa-fw"></i> Logout</a>
                </span>
            </div>

            <!-- Main Views -->

            <div id="content-wrapper">
                <div class="container-fluid">
                    <div data-ng-view></div>
                </div>
            </div>

        </div>



    </body>
</html>
